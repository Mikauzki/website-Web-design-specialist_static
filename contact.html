    <section class="contact-form">
      <p class="contact-form-text">Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。</p>
      <div class="contact-form-wrap">
        <div class="contact-form-cont">
          <form class="form">
            <div class="form-parts">
                <label for="contact">お問い合わせ種別<span class="mandatory">*必須</span></label>
                <div class="radio-cont">
                  <div class="radio-cont-inner">
                    <input class="radio-btn" type="radio" id="contact" name="contact" value="お仕事のご依頼・ご相談">
                    <label class="radio-text" for="お仕事のご依頼・ご相談">お仕事のご依頼・ご相談</label>
                  </div>
                  <div class="radio-cont-inner">
                    <input class="radio-btn" type="radio" id="contact" name="contact" value="お見積りのご依頼">
                    <label class="radio-text" for="お見積りのご依頼">お見積りのご依頼</label>
                  </div>
                  <div class="radio-cont-inner">
                    <input class="radio-btn" type="radio" id="contact" name="contact" value="採用について">
                    <label class="radio-text" for="採用について">採用について</label>
                  </div>
                  <div class="radio-cont-inner">
                    <input class="radio-btn" type="radio" id="contact" name="contact" value="その他">
                    <label class="radio-text" for="その他">その他</label>
                  </div>
                </div> <!-- /.radio-cont -->
            </div><!-- /.form-parts -->
            <div class="form-parts">
                <label class="form-label" for="name">名前<span class="mandatory">*必須</span></label>
                <input class="form-text" type="text" id="name" name="name">
            </div>
            <div class="form-parts">
                <label class="form-label" for="company-name">会社名</label>
                <input class="form-text" type="text" id="company-name" name="company-name">
            </div>
            <div class="form-parts">
                <label class="form-label" for="email">メールアドレス<span class="mandatory">*必須</span></label>
                <input class="form-text" type="mail" id="email" name="email">
            </div>
            <div class="form-parts">
                <label class="form-label" for="tel">お電話番号<span class="tel-explanation">（半角数字ハイフンなし）</span></label>
                <input class="form-text" type="tel" id="tel" name="tel">
            </div>
            <div class="form-parts">
              <label class="form-label" for="content">お問い合わせ内容<span class="mandatory">*必須</span></label>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <div class="form-parts">
              <label class="form-label" for="select">PON DESIGNをどちらでお知りになりましたか？<span class="mandatory">*必須</span></label>
              <select name="select" class="select">
                <option class="select-item" value="">選択してください</option>
                <option class="select-item" value="Google/Yahoo検索">Google/Yahoo検索</option>
                <option class="select-item" value="SNS">SNS</option>
                <option class="select-item" value="ブログ">ブログ</option>
                <option class="select-item" value="友人や知人">友人や知人</option>
                <option class="select-item" value="その他">その他</option>
                </select>
            </div>
            <input class="send" type="button"  value="送信する">
        </form>
        </div><!-- /.contact-form-cont -->
